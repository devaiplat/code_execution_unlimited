name: salvia-kit/salvia-kit
on:
  workflow_dispatch:
    inputs:
      repoName:
        description: Name of the repo
        required: false
      patch:
        description: Base64 encoded patch content
        required: false
      command:
        description: Command to run
        required: false
      ref:
        description: The repo branch, tag, or commit SHA to checkout
        required: false
jobs:
  e2e:
    if: true
    runs-on: ubuntu-latest
    steps:
    - name: "Checkout \U0001F6CE"
      uses: actions/checkout@v2
      with:
        repository: ${{ github.event.inputs.repoName }}
        ref: ${{ github.event.inputs.ref }}
    - name: "Run Cypress \U0001F332"
      uses: cypress-io/github-action@v2
      with:
        record: true
      env:
        CYPRESS_BASE_URL: ${{ github.event.deployment_status.target_url }}
        CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
    - name: Apply patch
      shell: bash
      run: |

                if [ -n "${{ github.event.inputs.patch }}" ]; then
                   echo "Patch input provided. Applying patch..."
                   echo "${{ github.event.inputs.patch }}" | base64 --decode | sed 's/\r$//'  > patch.diff
                   echo "Decoded patch content:"
                   cat patch.diff 
                   echo "Apply the patch:"
                   git apply --verbose patch.diff
                 else
                   echo "No patch input provided. Skipping patch application."
                 fi
                echo "Print git diff on local repo"
                git diff
    - name: Run custom command
      shell: bash
      run: |
         
                if [ -n "${{ github.event.inputs.command }}" ]; then
                   echo "Start running custom command"
                   echo "${{ github.event.inputs.command }}"
                   output=$(echo "${{ github.event.inputs.command }}" | base64 --decode | sed 's/\r$//')
                   echo "Decoded custom command is:"
                   echo $output
                   echo "!!==================================!!"
                   echo "Custom command output:"
                   echo "!!==================================!!"
                   eval $output
                   echo "!!==================================!!"
                   echo "RAN_CUSTOM_COMMAND=true" >> $GITHUB_ENV
                   echo "Finished running custom command!"
                   echo "!!== RUN COMPLETED ==!!"
                fi
    - name: Exit if custom command was run
      if: env.RAN_CUSTOM_COMMAND == 'true'
      shell: bash
      run: |

                echo "Exiting job after custom command run"
                exit 1
    - name: Cypress tests âœ… (ces) (ces)
      if: ${{ success() }}
      run: |
        curl --request POST \

        --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \

        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \

        --header 'content-type: application/json' \

        --data '{
          "context": "e2e",
          "state": "success",
          "description": "Cypress tests passed",
          "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        }'
    - name: "Cypress tests \U0001F6A8 (ces)"
      if: ${{ failure() }}
      run: |
        curl --request POST \

        --url https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }} \

        --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \

        --header 'content-type: application/json' \

        --data '{
          "context": "e2e",
          "state": "failure",
          "description": "Cypress tests failed",
          "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        }'
